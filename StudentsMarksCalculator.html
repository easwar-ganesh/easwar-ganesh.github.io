<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Marks Calculator</h2>

    <input type="number" id="sub1" placeholder="Subject 1 Marks">
    <input type="number" id="sub2" placeholder="Subject 2 Marks">
    <input type="number" id="sub3" placeholder="Subject 3 Marks">
    <input type="number" id="sub4" placeholder="Subject 4 Marks">
    <input type="number" id="sub5" placeholder="Subject 5 Marks">

    <button onclick="calculateResult()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateResult() {
    let m1 = Number(document.getElementById("sub1").value);
    let m2 = Number(document.getElementById("sub2").value);
    let m3 = Number(document.getElementById("sub3").value);
    let m4 = Number(document.getElementById("sub4").value);
    let m5 = Number(document.getElementById("sub5").value);

    if (isNaN(m1) || isNaN(m2) || isNaN(m3) || isNaN(m4) || isNaN(m5)) {
        document.getElementById("result").innerHTML = "âš  Please enter all marks correctly.";
        return;
    }

    let total = m1 + m2 + m3 + m4 + m5;
    let average = total / 5;
    let grade = "";

    if (average >= 90) grade = "A+";
    else if (average >= 75) grade = "A";
    else if (average >= 60) grade = "B";
    else if (average >= 50) grade = "C";
    else if (average >= 40) grade = "D";
    else grade = "Fail";

    document.getElementById("result").innerHTML =
        "<b>Total Marks:</b> " + total + "<br>" +
        "<b>Average:</b> " + average.toFixed(2) + "<br>" +
        "<b>Grade:</b> " + grade;
}
</script>

</body>
</html>
